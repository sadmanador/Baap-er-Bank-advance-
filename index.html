<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="text-light">

    <main class="container text-center">
        <div class="row">
            <div class="col bg-warning py-5 rounded-4 mx-2">
                <h2>Deposit</h2>
                <h3>$<span id="deposit-total">00</span></h3>
            </div>
            <div class="col bg-success py-5 rounded-4 mx-2">
                <h2>Withdraw</h2>
                <h3>$<span id="withdraw-total">00</span></h3>
            </div>
            <div class="col bg-info py-5 rounded-4 mx-2">
                <h2>Balance</h2>
                <h3>$<span id="balance-total">10000</span></h3>
            </div>
        </div>
    </main>

    <section class="container text-center">
        <section class="row py-3">
            <div class="col bg-primary mx-3 py-5 rounded-4">
                <h3>Deposit Please</h3>
                <input id="deposit-field" type="text" placeholder="$ Amount you want to deposit" class="w-75 me-4">
                <button id="btn-deposit" class="btn btn-light fw-bolder pb-2">Deposit</button>
            </div>
            <div class="col bg-secondary mx-3 py-5 rounded-4">
                <h3>Withdraw Please</h3>
                <input id="withdraw-field" type="text" placeholder="$ Amount you want to withdraw" class="w-75 me-4">
                <button id="btn-withdraw" class="btn btn-light fw-bolder pb-2">Withdraw</button>

            </div>
        </section>
    </section>



    <script src="script/util.js"></script>
    <script src="script/diposit.js"></script>
    <script src="script/withdraw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
